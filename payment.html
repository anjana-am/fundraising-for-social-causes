<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Checkout Form</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
	<link href="g.css" rel="stylesheet">

</head>
<body>
	


<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>P</p>
    </div>
    <h3><img src="https://img.freepik.com/premium-vector/people-throw-money-cash-into-donation-box-cash-hand-donation-box-financial-support-vector-illustration_476325-1296.jpg?w=2000" height="100px" width="100px" alt="image"></h3>
    
    <h2>Please Enter Details Correctly</h2>
    
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Enter Amount:</label>
        <input type="text" class="input" data-mask="00000000" placeholder="Enter Amount">
       
      </div>
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input" placeholder="Card holder Name">
        <i class="fas fa-user"></i>
      </div>
   
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
        <i class="far fa-credit-card"></i>
      </div>
      
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
          <i class="far fa-calendar-alt"></i>
        </div>
       
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="text" class="input" data-mask="000" placeholder="000">
          <i class="fas fa-lock"></i>
        </div>
      </div>
        
      <div class="btn">
       <a href="gs.html">Thank You For The Donation</a>
      </div> 
      
    </div>
  </div>
</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
